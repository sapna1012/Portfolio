<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="contact.css" />
</head>

<body>
  <header class="header">
    <a href="#" class="logo">Portfolio</a>
    <i class='bx bx-menu' id="menu-icon"></i>

    <nav class="navbar" id="navbar">
      <a href="Home.html">Home</a>
      <a href="AboutMe.html">About</a>
      <a href="Services.html">Services</a>
      <a href="Skills.html">Skill</a>
      <a href="Project.html">Projects</a>
      <a href="Contact.html">Contact</a>
    </nav>
  </header>

  <!-- Blurred overlay -->
  <div class="overlay" id="overlay"></div>

  <!-- Hero/Contact Section -->
  <section class="home">
    <div class="about-img">
      <div class="image-container">
        <img src="photos/MyNewImage.jpg" alt="Sapna Singh Profile" />
      </div>
    </div>

    <div class="home-content">
     
      <h3 class="sub-heading">Contact <span>Me</span></h3>
      <p>
        <strong>Email:</strong>
        <a href="mailto:sapnamsingh10@gmail.com" class="email-link">sapnamsingh10@gmail.com</a>
      </p>

      <div class="home-sci">
        <a href="https://github.com/sapna1012" target="_blank"><i class="bx bxl-github"></i></a>
        <a href="https://www.linkedin.com/in/sapna-singh-248841351" target="_blank"><i class="bx bxl-linkedin"></i></a>
      </div>
    </div>
  </section>

  <!-- Script -->
  <script>
    const menuIcon = document.getElementById('menu-icon');
    const navbar = document.getElementById('navbar');
    const overlay = document.getElementById('overlay');
    const navLinks = document.querySelectorAll('.navbar a');

    menuIcon.addEventListener('click', () => {
      navbar.classList.toggle('active');
      overlay.classList.toggle('active');
      menuIcon.classList.toggle('bx-x');
    });

    overlay.addEventListener('click', () => {
      navbar.classList.remove('active');
      overlay.classList.remove('active');
      menuIcon.classList.remove('bx-x');
    });

    navLinks.forEach(link => {
      link.addEventListener('click', () => {
        navbar.classList.remove('active');
        overlay.classList.remove('active');
        menuIcon.classList.remove('bx-x');
      });
    });
  </script>
</body>

</html>
